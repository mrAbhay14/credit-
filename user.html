<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Credit Check</title>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1, h2 {
    color: #ff6f00;
    text-align: center;
}

form {
    margin: 0 auto;
    padding: 20px;
    max-width: 400px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

input, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ddd;
}

button {
    background-color: #ff6f00;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #ff8500;
}

/* Table Styles */
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background-color: #ff6f00;
    color: white;
}

td {
    color: #333;
}

td button {
    width: auto;
    padding: 6px 12px;
    background-color: #ff4444;
}

td button:hover {
    background-color: #ff6666;
}

/* Links */
a {
    text-decoration: none;
    color: #ff6f00;
}

a:hover {
    color: #ff8500;
}

/* Center Align */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

p {
    font-size: 18px;
    color: #333;
    text-align: center;
}

footer {
    margin-top: 30px;
    text-align: center;
    font-size: 14px;
    color: #aaa;
}

    </style>
</head>
<body>
    <h1>Check Your Credits</h1>
    <form action="/user" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Check Credit</button>
    </form>
</body>
</html>
